{% extends 'base.html'%} {% block content %}
     <div class="container" style="text-align: center;">
         <h1 style="text-transform: uppercase; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">TOP STORIES FROM<br>{{id}}</h1>
     </div>
     <hr>

{% for article in articles %}

      <div class="col-md-4" style="clear: right;">
        <div class="card">
          <img src="{{article.urlToImage}}" class="card-img-top img-responsive" alt="article image">
          <div class="card-body">
            <h4 class="card-text">{{article.title}}</h4>
            <p> published on: {{article.publishedAt}}</p>
            <a href={{article.url}} target="_blank" class="card-link">Read article</a>
          </div>
        </div>
      </div>

      {% endfor %}
  {% endblock %}
