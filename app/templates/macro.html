{% macro displaySourcesList(sources_list)%}
{% for sources in sources_list%}
<div class="col-md-3" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;font-size: 20px;">
  <div class="card">
    <div class="card-body">
     
      <a href="/article/{{sources.id}}"><h5 class="card-title" style="font-size: 22px;">{{sources.name}}<span class="tooltiptext">Visit {{sources.name}}</span></h5></a>
      <h5 class="card-subtitle mb-8 text-muted">{{sources.category}}</h5>
      <p class="card-text">{{sources.description}}</p>
      <br>
      <a href="{{sources.url}}" class="card-link" style="font-size: 15px;">Visit Official Site</a>
      <br>
    </div>
  </div>
</div>
    {% endfor %}
{% endmacro %}
